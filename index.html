<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="https://scratchmod.github.io/favicon.ico?" type="image/x-icon"></link>
        <title>Scratch Mods</title>
        <script type="module" src="src/index.js"></script>
        <style>
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 40px 20px;
                background: #f9f9f9;
            }
            header {
                background-color: hsl(53, 83%, 54%);
                color: white;
                text-align: center;
                padding: 8px 0;
                font-family: 'Courier New', Courier, monospace;
            }
            main {
                max-width: 600px;
                margin: auto;
            }
            @media (prefers-color-scheme: dark) {
                body { background: #111; color: #eee; }
                a { color: rgb(234, 211, 39); }
            }
            #tree-container {
                position: relative;
                display: inline-block;
                margin: auto;
                padding: 20px;
                background: white;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
            .tree-level {
                display: flex;
                justify-content: center;
                margin-top: 40px;
            }
            .mod-node {
                position: relative;
                margin: 0 20px;
                text-align: center;
            }
            button.mod-button {
                border: 2px solid #2a7ae2;
                background-color: #4a90e2;
                color: white;
                border-radius: 8px;
                cursor: pointer;
                padding: 12px 20px;
                font-weight: bold;
                user-select: none;
                transition: background-color 0.3s ease;
            }
            button.mod-button:hover {
                background-color: #357abd;
            }
            .mod-info {
                margin-top: 8px;
                display: none;
                background: white;
                border: 1px solid #ddd;
                padding: 8px 12px;
                border-radius: 6px;
                width: 180px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            }
            .mod-info img {
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 8px;
            }
            .mod-info a {
                color: #2a7ae2;
                text-decoration: none;
                font-weight: 600;
            }
            .mod-info a:hover {
                text-decoration: underline;
            }
            svg#connections {
                position: absolute;
                top: 0;
                left: 0;
                pointer-events: none;
                overflow: visible;
                z-index: 0;
            }
        </style>
    </head>
    <body>
        <div id="tree-container"></div>
        <svg id="connections"></svg>
    </body>
</html>
